<div class="lista-usuarios-container">
    <table class="table table-hover table-bordered">
        <thead class="table-secondary">
            <tr>
                <th class="espacamento-esquerda" scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Cargo</th>
                <th colspan="2" scope="col">Habilidades</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td class="espacamento-esquerda">{{ usuario.id }}</td>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.cargo }}</td>
                <td colspan="2">{{ usuario.habilidades }}</td>
            </tr>
        </tbody>
    </table>
</div>
