<div class="lista-usuarios-container">
    <table class="table table-hover table-bordered">
        <thead class="table-secondary tabela-usuarios">
            <tr>
                <th class="espacamento-esquerda" style="width: 15%;" scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Cargo</th>
                <th scope="col">Habilidades</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td class="espacamento-esquerda">{{ usuario.id }}</td>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.cargo }}</td>
                <td>
                    <cat-habilidade-usuario [habilidades]="usuario.habilidades"></cat-habilidade-usuario>
                </td>
            </tr>
        </tbody>
    </table>
</div>
