<form #form="ngForm" [formGroup]="formSignup" class="form-login container" (submit)="salvar($event)">
    <img class="mb-4 form-login_titulo" src="/assets/img/logo.svg" alt="" width="80" height="60">
    <h1 class="h3 mb-3 fw-normal form-login_titulo">Cadastro</h1>

    <div class="form-floating mt-3">
        <input formControlName="nome" type="text" class="form-control" id="inputNome" placeholder="Nome">
        <label for="inputNome">Nome</label>

        <cat-vmessage *ngIf="formSignup.get('nome')?.errors?.required && (formSignup.get('nome')?.touched || form.submitted)" text="Por favor, digite um nome"></cat-vmessage>
    </div>

    <div class="form-floating mt-3">
        <input formControlName="email" type="email" class="form-control" id="inputEmailCad" placeholder="Email">
        <label for="inputEmailCad">Email</label>
        <cat-vmessage *ngIf="formSignup.get('email')?.errors?.email && (formSignup.get('email')?.touched || form.submitted)" text="O Endereço de email não é válido"></cat-vmessage>
        <cat-vmessage *ngIf="formSignup.get('email')?.errors?.required && (formSignup.get('email')?.touched || form.submitted)" text="Por favor, digite um email"></cat-vmessage>        
    </div>

    <div class="form-floating mt-3">
        <input formControlName="senha" type="password" class="form-control" id="inputSenhaCad" placeholder="Senha">
        <label for="inputSenhaCad">Senha</label>
        <cat-vmessage *ngIf="formSignup.get('senha')?.errors?.required && (formSignup.get('senha')?.touched || form.submitted)" text="Por favor, digite uma senha"></cat-vmessage>
        <cat-vmessage *ngIf="formSignup.get('senha')?.errors?.maxlength && (formSignup.get('senha')?.touched || form.submitted)" text="A senha deve conter no máximo 16 caracteres"></cat-vmessage>
        <cat-vmessage *ngIf="formSignup.get('senha')?.errors?.minlength && (formSignup.get('senha')?.touched || form.submitted)" text="A senha deve conter no mínimo 8 caracteres"></cat-vmessage>
    </div>

    <div class="form-floating mt-3">
        <input formControlName="cargo" type="text" class="form-control" id="inputCargo" placeholder="Cargo">
        <label for="inputCargo">Cargo</label>
        <cat-vmessage *ngIf="formSignup.get('cargo')?.errors?.required && (formSignup.get('cargo')?.touched || form.submitted)" text="Por favor, digite um cargo"></cat-vmessage>
    </div>


    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Criar Conta</button>
    <div class="form-login_label mt-2">
        <a [routerLink]="['']">Já tenho uma conta</a>
    </div>
</form>
