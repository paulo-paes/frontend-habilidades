<div class="tabela-logs">
    <table class="table table-hover ">
        <thead>
          <tr >
            <th class="tabela-logs-margin-left" scope="col">ID</th>
            <th scope="col">Nome do usuário</th>
            <th scope="col">Permissões</th>
            <th scope="col">Tipo</th>
            <th scope="col">Tabela</th>
            <th scope="col">Hora</th>
            <th scope="col">Data</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of logsAtual">
            <td class="tabela-logs-margin-left">{{log.id}}</td>
            <td>{{log.usuario.nome}}</td>
            <td>{{log.usuario.role}}</td>
            <td>{{log.tipo}}</td>
            <td>{{log.tabela}}</td>
            <td class="tabela-logs-margin-right">{{log.dataHora.hora}}</td>
            <td class="tabela-logs-margin-right">{{log.dataHora.data}}</td>

          </tr>
        </tbody>
      </table>

      <div class="logs-paginacao">
        <a class="logs-anterior">
            <svg (click)="anterior()"
                xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
        </a>
        <span class="logs-pagina-atual">{{paginaAtual}}</span>
        <a class="logs-proxima">   
            <svg (click)="proximo()"  xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
            </svg>
        </a>
    </div>
</div>
